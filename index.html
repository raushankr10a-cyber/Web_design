<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Web Design Practical | Raushan Kumar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    
    <style>
        /* Core page styling */
        body {
            background-color: #f4f1e9;
            color: #36312d;
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Typography */
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Elegant visual divider */
        .divider {
            width: 60px;
            height: 2px;
            background-color: #bd6a4f; /* Terracotta line */
            margin: 0 auto 25px auto;
        }

        /* Your Name & Roll Number Styling */
        .student-info {
            font-size: 1.5rem;
            color: #9fb29b; /* Sage green */
            font-style: italic;
            margin-bottom: 45px;
            line-height: 1.5;
        }

        /* Making your actual name and number pop in a darker color */
        .student-info span {
            font-weight: 600;
            color: #36312d;
            font-style: normal;
        }

        /* Layout for the buttons */
        .experiment-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* Button styling */
        .experiment-links a {
            background-color: #bd6a4f;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 16px 40px;
            border-radius: 2px; 
            width: 320px;
            letter-spacing: 1px;
            border: 1px solid #bd6a4f;
            transition: all 0.3s ease;
        }

        /* Premium inverted hover effect */
        .experiment-links a:hover {
            background-color: #f4f1e9;
            color: #bd6a4f;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(189, 106, 79, 0.1);
        }
    </style>
</head>
<body>

    <div>
        <h1>Web Design</h1>
        <div class="divider"></div>

        <div class="student-info">
            Submitted by: <span>Raushan Kumar</span><br>
            Roll No: <span>125113012</span>
        </div>

        <div class="experiment-links">
            <a href="Experiment-1/index.html">Experiment 1: Bookstore Home</a>
            <a href="Experiment-2/Cart.html">Experiment 2: Shopping Cart</a>
        </div>
    </div>

</body>
</html>
